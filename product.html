<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mallify cart</title>
    <link rel="stylesheet" href="product.css">
    <link rel="sylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    
</head>
<body class="body">
    <section class="sec-cart">

        <div class="backbutton">
        <button class="back">
            <a href="./index.html">Back to home</a>
        </button>
        </div>

        <div class="rest">
            <div class="all">
                <div class="top">
                    Cart
                </div>

                <div class="container"></div>

            </div>

            <div class="blank">

            </div>

            <div class="totalgroup">
                
                <div>CART DETAILS</div>

                <div class="total"><b>SumTotal $0</b></div>
                
                <div class="deliveryfees">Delivery fees not included yet</div>

                <div><button class="checkout"></button></div>

                <div class="returns">
                <div>Returns are made easy for you!</div>

                <div>Free returns within 20 days</div>
                </div>

                <div><button class="clear">Clear Cart</button></div>
                
                
            </div>
        </div>

    </section>
    
    <script src="product.js"></script>
</body>
</html>
